{% extends 'main/base.html' %}

{% block content %}
    <div>
        <form method="post" action="/reckon/{{view.name}}/{{item.name}}">
            {% csrf_token %}
            {% for person in debt %}
                <p>
                    <input type="checkbox" name="{{person.name}}" value="clicked">
                    <input type="text" value="{{person.name}}" readonly="readonly">
                    <input type="text" name="d{{person.name}}">
                </p>          
            {% endfor %}
            <button type="submit" name="split_expense">Apply</button>
        </form>
        
    </div>
{% endblock %}
