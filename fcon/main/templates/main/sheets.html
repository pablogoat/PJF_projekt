{% extends 'main/base.html' %}

{% block content %}
    <div>
        <h3>Your sheets:</h3>
        <div>
            <form method="post" ,action="sheets/">
                {% csrf_token %}
                {% for item in sheets %}
                <p>
                    {{item.name}}
                    <button type="submit", name="edit", value="{{item.name}}">Edit</button>
                </p>
                {% endfor %}
            </form>
            
        </div>
    </div>
{% endblock content %}
