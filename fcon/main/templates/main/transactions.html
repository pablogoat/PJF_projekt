{% extends 'main/base.html' %}

{% block content %}
    <div>
        {% for action in actions %}
            <p>{{action.debtor}} gives {{action.value}} to {{action.collector}}</p>
        {% endfor %}
    </div>
    <p>
        <form action="/reckon/{{sheet.name}}">
            <button type="submit" name="go_back">Back</button>
        </form>
    </p>
{% endblock %}
