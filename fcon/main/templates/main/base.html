<!doctype html>
<html>
    <head>

        <style type="text/css">
            .sidenav {
                height: 80px;
                width: 100%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                overflow-x: hidden;
                background-color: #130477;
                padding-top: 35px;
                
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 30px;
                color: #C5BAFD;
            }

            .sidenav a:hover {
                color: blanchedalmond;
            }

            .main {
                margin-top: 130px;
                margin-left: 180px;
                padding: 0px 10px;
            }
        </style>

        <title>Friend Reckoning App</title>
    </head>

    <body>

        <div class="sidenav">
            {% if user.is_authenticated %}
                <a href="/">Home Page</a>
                <a href="/create">New Reckoning</a>
                <a href="/sheets">My Reckonings</a>
                <a href="/logout">Log out</a>
            {% else %}
                <a href="/login">Log in</a>
                <a href="/register">Sign in</a>
            {% endif %}
            
        </div>

        <div class="main">
            {% if user.is_authenticated %}
                {% block content %}
                base
                {% endblock %}
            {% else %}
            <p>Not logged in</p>
                {% block log_in %}
                {% endblock %}
            {% endif %}
        </div>
    <body>

</html>
